{% extends "base_generic.html" %}
{% load static %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" /> -->

{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <title>Ada Family Tree Home</title> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <style>
  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }
  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }
  </style>

  <body>
    <svg width="1000" height="700"></svg>

    <script>
    var studentData = JSON.parse("{{json|escapejs}}");
    //check that studentData is in correct format
    console.log(studentData);

    //create somewhere to put the force directed graph
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation(studentData.nodes)
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    // d3.json('{% static "adaTree/testgraph.json" %}', function(error, graph) {
    //   if (error) throw error;

      //DRAW LINES
      var link = svg.append("g")
          .attr("class", "links")
        .selectAll("line")
        .data(studentData.links)
        .enter().append("line")
          .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

      //DRAW CIRCLES
      var node = svg.append("g")
          .attr("class", "nodes")
        .selectAll("circle")
        .data(studentData.nodes)
        .enter()
        .append("circle")
          .attr("r", 6)
          .attr("fill", function(d) { return color('d.cohort'); })
          .attr("fill", circleColour)
          //DRAG FUNCTION CALLS
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

      node.append("title")
          .text(function(d) { return d.full_name; });

      simulation
          .nodes(studentData.nodes)
          .on("tick", ticked);
      simulation
          .force("link")
          .links(studentData.links);

      function ticked() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
        node
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
      }
    // });

      // DRAG FUNCTIONS
      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }
      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }
      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        //COMMENT LINES BELOW TO MAKE NODES STICKY
        // d.fx = null;
        // d.fy = null;
      }

      // COLOR FUNCTIONS
      //Function to choose what color circle we have
      function circleColour(d){
      	if (d.type =="cohort"){
      		return "#FFBC51";
      	}
        else if (d.type =="staff") {
          return "black";
        }
        else {
      		return "#52E1FF";
      	}
      }

    </script>

  </body>
</html>

{% endblock %}
